{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Mileage Log</title>
    <!-- Include Bootstrap 5 CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1>Add New Mileage Log</h1>

        <form method="post">
            {% csrf_token %}

            <!-- Main form for the MonthlyMileageLog -->
            {% crispy monthly_log_form %}

            <hr class="mt-4 mb-4">

            <h3>Trip Entries</h3>
            
            <!-- This is the management form for the formset, crucial for Django -->
            {{ formset.management_form }}

            <div id="trip-entries-container">
                {% for form in formset %}
                    <div class="card mb-3 trip-entry-formset">
                        <div class="card-body">
                            {% crispy form %}
                        </div>
                    </div>
                {% endfor %}
            </div>

            <!-- This is the hidden empty form template that the JavaScript will clone -->
            <div class="hidden-form empty-form">
                <div class="card mb-3 trip-entry-formset">
                    <div class="card-body">
                        {% crispy formset.empty_form %}
                    </div>
                </div>
            </div>

            <button type="button" id="add-another-trip" class="btn btn-primary mt-3">Add another trip</button>
            <button type="submit" class="btn btn-success mt-3">Save Log</button>
        </form>
    </div>

    <!-- The Javascript is what handles the dynamic adding of forms -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('trip-entries-container');
            const addButton = document.getElementById('add-another-trip');
            const totalFormsInput = document.querySelector('input[name$="-TOTAL_FORMS"]');
            
            // Critical check to prevent the TypeError
            if (!totalFormsInput) {
                console.error("The TOTAL_FORMS input could not be found. Formset logic will not work.");
                return;
            }

            let formCount = parseInt(totalFormsInput.value);
            
            // This function is the key part for dynamic auto-population
            function autoFillStartMileage(newForm) {
                const prevForm = newForm.previousElementSibling;
                if (prevForm) {
                    const prevEndMileageInput = prevForm.querySelector('input[name$="-end_mileage"]');
                    if (prevEndMileageInput) {
                        const newStartMileageInput = newForm.querySelector('input[name$="-start_mileage"]');
                        if (newStartMileageInput) {
                            newStartMileageInput.value = prevEndMileageInput.value;
                        }
                    }
                }
            }

            addButton.addEventListener('click', () => {
                const emptyFormTemplate = document.querySelector('.empty-form .trip-entry-formset').cloneNode(true);

                // Update the form's fields to use the correct index
                const newFormHtml = emptyFormTemplate.innerHTML.replace(/__prefix__/g, formCount);
                emptyFormTemplate.innerHTML = newFormHtml;

                // Append the new form to the container
                container.appendChild(emptyFormTemplate);
                
                // Auto-fill the start mileage before incrementing the count
                autoFillStartMileage(emptyFormTemplate);

                // Increment total forms and update the hidden input
                formCount++;
                totalFormsInput.value = formCount;
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdi/RSuC4qR6bBwB9Zk6K6Fm5l" crossorigin="anonymous"></script>
</body>
</html>
